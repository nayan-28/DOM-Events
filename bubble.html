<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item2 {
            border: 2px solid red;
        }

        ul {
            border: 2px solid tomato;
        }

        body {
            border: 2px solid green;
        }

        section {
            border: 2px solid blue;
        }
    </style>
</head>

<body>
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item1">Lorem, ipsum dolor.</li>
            <li id="item2">Dolor, id provident!</li>
            <li id="item3">Vel, autem consectetur?</li>
            <li id="item4">Porro, maiores dolore!</li>
            <li id="item5">Magni, ab! Sit.</li>
            <li id="item6">Obcaecati, vitae non?</li>
        </ul>
    </section>
    <script>
        document.getElementById('item2').addEventListener('click', function() {
            console.log('Item2 clicked');
        })

        document.getElementById('list-ul').addEventListener('click', function() {
            console.log('ul Clicked');
        })

        document.getElementById('list-container').addEventListener('click', function() {
            console.log('Section Clicked');
        })
    </script>
</body>

</html>
